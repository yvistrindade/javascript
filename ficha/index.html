<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ficha de Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Ficha de Cadastro</h2>
        <form onsubmit="return validarFormulario()">
            <div class="form-grid">
                <div class="image-container">
                    <div id="preview" style="width: 120px; height: 150px; background-color: white;"></div>
                    <input type="file" id="imagem" accept="image/*" onchange="selecionarImagem()">
                </div>
                <div>
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" required>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" onblur="validarCPF()">
                        <span id="cpf-error" class="error-message"></span> <!-- Espaço para a mensagem de erro -->
                    </div>

                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" required>

                    <label for="sexo">Sexo</label>
                    <select id="sexo" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" pattern="\d{8}" title="Digite um CEP válido com 8 dígitos" onblur="buscarCep()" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" pattern="\d{10,11}" title="Digite um telefone válido com 10 ou 11 dígitos" required>
                </div>
            </div>

            <!-- Endereço colocado logo após o telefone -->
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" class="input-large" required>

            <div class="form-grid">
                <div>
                    <label for="numero">Número</label>
                    <input type="text" id="numero" required>
                </div>
                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" required>
                </div>
            </div>

            <div class="form-grid">
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required>
                </div>
                <div>
                    <label for="uf">UF</label>
                    <input type="text" id="uf" required>
                </div>
            </div>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-large" required>


            <div class="button-container">
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="limparFormulario()">Limpar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
